<!doctype html>
<html lang="en">
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="keywords" content=""/> 
  <meta name="author" content="@MadeByGus"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="shortcut icon" href="assets/icons/favicon.ico">
  <link href="assets/css/style.css" rel="stylesheet"> <!-- App styles -->
  <link href="assets/css/ebm.css" rel="stylesheet">
  
  <div class="site-wrapper"> <!-- Body -->
    <header class="header">
      <div class="container">
        <div class="left logo">
          <a href="#"><img src="assets/img/logo_LVL.white.png" class="ignore-srcset" alt="La Victoria Labs" style="width: 112px; height: auto;"></a>
        </div>      
        <div class="right">
          <nav>
            <a href="#">Work</a>
            <a href="#">Us</a>
          </nav>
        </div>
      </div>
    </header>
    <header class="header-fixed">
      <div class="container">
        <div class="left logo">
          <a href="#"><img src="assets/img/logo_LVL.black.png" class="ignore-srcset" alt="La Victoria Labs" style="width: 91px; height: auto;"></a>
        </div>      
        <div class="right">
          <nav>
            <a href="#">Work</a>
            <a href="#">Us</a>
          </nav>
        </div>
      </div>
    </header>
    <div class="hero-unit video-bg full-height bg-gray-dark section-scroll-anchor-block">
      <video
        id="videocover"
        autoplay
        loop
        class="video-js videocover vjs-default-skin"
        controls
        muted
        preload="auto">
        <source src="assets/video/*.webm" type='video/webm' />
        <source src="assets/video/*.mp4" type='video/mp4' />
        <source src="assets/video/*.ogg" type='video/ogg' />
        <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
      </video>
      <div class="overlay flex-middle-center">
        <div class="container-sm text-center on-scroll">
          <h1 class="lead text-white">Flex middle center</h1>
        </div>
      </div>
    </div>
    <div class="site-content">
      <section class="minhp-100 bg-white section-scroll-anchor-block"></section>
      <section class="minhp-100 section-scroll-anchor-block"></section>
      <section class="minhp-100 bg-gray section-scroll-anchor-block section-scroll-anchor-block-last"></section>
      <footer class="minh-70 bg-gray-darker"></footer>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script> <!-- App scripts -->
  <script src="assets/js/scripts.min.js"></script>
</html>
